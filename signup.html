<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onload="getPreviousValues()">
    <section class="body">
        <div class="holder">
            <img src="images/land.png" alt="" class="land">
            <img src="images/Group 234.png" alt="" class="logo">
        </div>
        <div class="signup">
            <div class="inner">
                <h1>Sign Up</h1>

                <p class="text">If you already have an account register <br>You can <a href="javascript:history.go(-1)">Login here!</a></p>
                <input type="text" name="" placeholder="First Name" id="fname" required>
                <input type="text" name="" placeholder="Last Name" id="lname" required>
                <input type="email" name="" placeholder="Email" id="email" required>
                <input type="password" name="" placeholder="Password" id="pass" required>

                <button onclick="store()">Submit</button>
            </div>

        </div>
</body>

<script>
    let student = [];

    function getPreviousValues() {
        if (localStorage.data) {
            student = JSON.parse(localStorage.data);
        }
    }

    function store() {

        let fn = fname.value;
        let ln = lname.value;
        let em = email.value;
        let pas = pass.value;

        let obj = {
            firstname: fname.value,
            Lastname: lname.value,
            email: email.value,
            Password: pass.value
        }

        student.push(obj);
        localStorage.data = JSON.stringify(student)

        history.go(-1);

    }
</script>

</html>
